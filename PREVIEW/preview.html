<body>
    <style>
        body {
            background-color: #202124;
        }

        div {
            position: relative;
        }

        .inner-image-vk {
            position: absolute;
            top: 347px;
            left: 196px;
            width: 91px;
            z-index: -1;
            /*opacity:0.5;*/
        }

        .inner-image-inst {
            position: absolute;
            top: 66px;
            left: 99px;
            width: 150px;
            z-index: -1;
            /*opacity:0.5;*/
        }

        .inner-image-vk-mob {
            position: absolute;
            top: 142px;
            left: 45px;
            width: 198px;
            z-index: -1;
        }

        .inner-image-inst-mob {
            position: absolute;
            top: 416px;
            left: 42px;
            width: 191px;
            z-index: -1;
        }

        .only-pc {
            display: inline-block;
        }

        .only-mobile {
            display: inline-block;
        }

        /*        @media only screen and (min-width: 768px) {

            .only-pc {
                display: inline-block;
            }

            .only-mobile {
                display: none;
            }
        }*/
    </style>

    <div id="preview_all">
        <div style="display: none; margin:4px;">
            <a>
                <img style="width: 200px">
            </a>
            <p style="color:white">test</p>
        </div>
    </div>

    <script>
        const max_count = 96;

        const img_btn_orig = preview_all.firstElementChild;

        function updateImgs() {
            let prevEle = img_btn_orig;

            for (let i = 1; i <= max_count; i++) {
                let new_element = img_btn_orig.cloneNode(true);
                new_element.style.display = 'inline-block';

                let a = new_element.children.item(0);
                a.href = "./preview1.html?id=" + i;

                let img = a.firstElementChild;
                img.src = './img/' + i + '.png';
                //img.title = i;

                let p = new_element.children.item(1);
                p.innerText = "#" + i;

                prevEle.after(new_element);
                prevEle = new_element;
            }
        }

        updateImgs();
    </script>
</body>
</html>
